<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Serpiente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <span>🍎 <span id="score">0</span></span>
            <span>🏆 <span id="highScore">0</span></span>
            <span>⏳ <span id="timer">0</span> s</span>
        </div>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div class="controls">
            <button class="btn" data-direction="arriba">⬆️</button>
            <div>
                <button class="btn" data-direction="izquierda">⬅️</button>
                <button class="btn" data-direction="abajo">⬇️</button>
                <button class="btn" data-direction="derecha">➡️</button>
            </div>
        </div>
        <button id="restart">🔄 Reiniciar</button>
    </div>
    <audio id="eatSound" src="eat.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
