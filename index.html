<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Serpiente</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Ajustes responsivos */
        @media (max-width: 768px) {
            .scoreboard {
                font-size: 16px;
                text-align: center;
            }

            button {
                font-size: 14px;
                padding: 8px 16px;
            }

            #gameCanvas {
                width: 90vw;
                height: 90vw;
                max-width: 400px;
                max-height: 400px;
            }
        }

        @media (max-width: 480px) {
            .scoreboard {
                font-size: 14px;
            }

            button {
                font-size: 12px;
                padding: 6px 12px;
            }

            #gameCanvas {
                width: 95vw;
                height: 95vw;
                max-width: 350px;
                max-height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        <p>Puntaje: <span id="score">0</span></p>
        <p>Puntaje MÃ¡ximo: <span id="high-score">0</span></p>
        <p>Puntaje por Manzana: <span id="fruit-score">0</span></p>
        <button id="restart-btn" onclick="restartGame()">Reiniciar</button>
        <button id="theme-toggle-btn" onclick="toggleTheme()">Cambiar Tema</button>
    </div>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <script src="script.js"></script>
</body>
</html>
